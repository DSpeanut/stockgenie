<!DOCTYPE html>
<html>
<head>
    <title>Stock Genie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .agent {
            background-color: #e9ecef;
            color: black;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #90949c;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #question {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Stock Genie Chat</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="question" placeholder="Ask about stocks..." />
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const threadId = 'web_' + Math.random().toString(36).substr(2, 9);
        let currentMessageDiv = null;

        function addMessage(text, isUser) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'agent');
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div;
        }

        function showTypingIndicator() {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'message agent typing-indicator';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('question');
            const button = document.getElementById('send-btn');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage(question, true);
            input.value = '';
            button.disabled = true;
            button.textContent = 'Sending...';

            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        thread_id: threadId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                removeTypingIndicator();
                currentMessageDiv = addMessage('', false);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (!data.done) {
                                    currentMessageDiv.textContent += data.word;
                                    const container = document.getElementById('chat-container');
                                    container.scrollTop = container.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Parse error:', e, line);
                            }
                        }
                    }
                }
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                addMessage('Error: Could not connect to server. ' + error.message, false);
            } finally {
                button.disabled = false;
                button.textContent = 'Send';
            }
        }

        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
